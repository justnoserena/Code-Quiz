<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <div class="start-page">
        <h1 id="title">Coding Quiz Challenge</h1>
        <p>Test your code related knowledge by answering each question before the timer runs out. Do not forgot each time you answer incorrectly, we take away ten seconds! Good luck and have fun!</p>
        <button class="btn" id="start-btn">Start Quiz</button>
    </div>
    <div class="quest-ctn" id="question"></div>
    <ol class="option-ctn">
        <button class="option" id="op-one"></button>
        <button class="option" id="op-two"></button>
        <button class="option" id="op-three"></button>
        <button class="option" id="op-four"></button>
    </ol>
    <script src="./assets/script.js"></script>
</body>
</html>
